<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Чек</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      margin: 0;
      padding: 20px;
      background: #fff;
    }
    .receipt {
      max-width: 300px;
      margin: auto;
      border: 1px dashed #000;
      padding: 10px;
    }
    .receipt-header {
      text-align: center;
      margin-bottom: 10px;
    }
    .receipt-header h2 {
      margin: 0;
      font-size: 18px;
    }
    .receipt-header p {
      margin: 2px 0;
      font-size: 12px;
    }
    .receipt-body {
      margin-top: 10px;
      padding: 5px 0;
      border-top: 1px dashed #000;
      border-bottom: 1px dashed #000;
    }
    .receipt-body .item {
      display: flex;
      justify-content: space-between;
      margin: 3px 0;
    }
    .receipt-footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
    }
    .receipt-footer p {
      margin: 3px 0;
    }
    .footer-code {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <div class="receipt-header">
      <h2>ООО "КОМПАНИЯ К"</h2>
      <p>ККМ 00075411</p>
      <p>ИНН 1087746942040</p>
      <p>ЭКЛЗ 3851495566</p>
      <p>{{ timestamp }}</p>
    </div>
    <div class="receipt-body">
      {% for item in items %}
      <div class="item">
        <span>{{ item.title }} x{{ item.quantity }}</span>
        <span>{{ item.total }} руб.</span>
      </div>
      {% endfor %}
    </div>
    <div class="receipt-footer">
      <p>ИТОГ: {{ order_total }} руб.</p>
      <p>НАЛИЧНЫМИ</p>
      <div class="footer-code">
        <p>00003751# 05970</p>
      </div>
    </div>
  </div>
</body>
</html>
